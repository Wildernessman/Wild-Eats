{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center">
    <div class="col-md-3 d-none d-md-block text-center">
        <img src="{{ url_for('static', filename='images/placeholder1.jpg.jpg') }}" alt="Food Image" class="img-fluid rounded mb-3 side-image">
        <i class="bi bi-arrow-right-circle display-4 text-warning"></i>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-magic display-1 text-warning mb-3"></i>
                    <h2 class="card-title">What's in your kitchen?</h2>
                    <p class="text-muted">Let's create some wild recipes with your ingredients!</p>
                </div>
                <form id="recipeForm" method="POST" action="{{ url_for('create_recipe') }}">
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-basket"></i>
                            </span>
                            <input type="text" id="ingredientInput" class="form-control" 
                                   placeholder="Type an ingredient...">
                            <button type="button" class="btn btn-secondary" id="addIngredient">
                                <i class="bi bi-plus-lg"></i> Add
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div id="ingredientsList" class="d-flex flex-wrap gap-2">
                            <!-- Ingredients will be added here dynamically -->
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg" id="generateButton" disabled>
                            <i class="bi bi-wand-magic-sparkles me-2"></i>
                            Generate Wild Recipe
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-3 d-none d-md-block text-center">
        <img src="{{ url_for('static', filename='images/placeholder2.jpg.jpg') }}" alt="Food Image" class="img-fluid rounded mb-3 side-image">
        <i class="bi bi-arrow-left-circle display-4 text-warning"></i>
    </div>
</div>
{% endblock %}
